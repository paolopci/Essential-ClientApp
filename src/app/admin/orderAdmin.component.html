<table class="table table-striped" *ngIf="orders?.length > 0;else nodata">
  <tbody>
  <tr>
    <th>Customer</th>
    <th>Address</th>
    <th>Products</th>
    <th>Total</th>
    <th></th>
  </tr>
  <tr *ngFor="let order of orders">
    <td>{{order.name}}</td>
    <td>{{order.address}}</td>
    <td>{{order.products.length}}</td>
    <td>{{order.payment.total |currency:"EUR":"symbol"}}</td>
    <td *ngIf="!order.shipped; else shipped">
      <button class="btn btn-sm btn-primary" (click)="markShipped(order)">Ship</button>
    </td>
  </tr>
  </tbody>
</table>


<ng-template #shipped>
  <td>Shipped</td>
</ng-template>

<ng-template #nodata>
  <h3 class="text-center">There are no orders</h3>
</ng-template>
